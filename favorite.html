<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Favorite</title>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="apikey.js?version=1.0"></script>
<script src="favorite.js?version=1.0"></script>
<link rel="stylesheet" type="text/css" href="favorite.css?v=1.0">

</head>

<body>
<div class='toptitle'><img src='images/logo.png' /></div>
<div class='topmenu'><span status='1' url='index.html'> HOME </span> | <span status='1' url='search.html'> SEARCH </span> | <span status='0'> FAVORITE </span> | <span status='1' url='saved.html'> SAVED </span></div>

<div class='favorite'>
	<span query="q=covid&country=us" title="It is pre-defined favorite so it can't be removed">US COVID-19</span>
	<span query="q=election&country=us" title="It is pre-defined favorite so it can't be removed">Election 2020</span>
</div>

<div class='result'>
</div>
<div id='favoriteMenu'>
	<span todo='del' onclick="deleteFavorite();"><img src='images/delete24.png' align="adsmiddle"/> Delete </span>
    <span todo='close' onclick="$('div#favoriteMenu').hide()"><img src='images/close24.png' /> Close </span>
</div>
</body>
</html>
